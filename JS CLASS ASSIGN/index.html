<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JS CLASS ASSIGN/style.css">
    <title>ASSIGN</title>
</head>
<body>
    <form id="signupForm">
            <h2>Create Account</h2>
            <input type="text" id="username" placeholder="User Name" class="fill">
            <div class="identity">
            <input type="text" id="firstname" placeholder="First Name" class="fill">
            <input type="text" id="lastname" placeholder="Last Name" class="fill">
             </div> 
              
            <input type="text" id="signupemail" placeholder="Email" class="fill">

            <input type="password" id="password" placeholder="Password" class="fill">
                                              
            <input type="password" id="confirmpassword" placeholder="Confirm Password" class="fill">
            <button id="submit" class="hover" >Sign Up</button>
           <p class="error" id="signupError"></p>
    </form>




    <script src="/JS CLASS ASSIGN/main1.js" ></script>
</body>
</html>
