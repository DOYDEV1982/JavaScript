<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/MTA-frontend/css/style.css">
    <title>ASSIGN</title>
</head>
<body>
    <form id="SignUpForm">
            <h2>Create Account</h2>
            <input type="atext" id="userName" placeholder="User Name" class="fill">

            <div class="identity">
            <input type="text" id="firstName" placeholder="First Name" class="fill">
            <input type="text" id="lastName" placeholder="Last Name" class="fill">
            </div>
        
             <input type="text" id="signUpEmail" placeholder="Email" class="fill">

            <input type="password" id="password" placeholder="Password" class="fill">
                                              
            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="fill">

            <button id="submit" class="hover" >Log In</button>
            <p class="error" id="signUpError"></p>
    </form>




    <script src="/MTA-frontend/js/main.js" ></script>
</body>
</html>
